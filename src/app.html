<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Lunar Dark Mode Switch</title>
		<meta
			name="description"
			content="A dark mode switch showing accurate lunar phase and sunlit side of the Earth"
		/>
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>

	<body>
		<script>
			const darkThemeLocalStorageKey = 'isDarkTheme';
			const doesPreferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

			const isSavedDarkThemeExists = !!localStorage.getItem(darkThemeLocalStorageKey);
			const isSavedDarkTheme = localStorage.getItem(darkThemeLocalStorageKey) === 'true';

			const isInitialDarkTheme = isSavedDarkThemeExists ? isSavedDarkTheme : doesPreferDark;
			if (isInitialDarkTheme) {
				document.body.classList.add('dark');
			}
		</script>
		%svelte.body%
	</body>
</html>
